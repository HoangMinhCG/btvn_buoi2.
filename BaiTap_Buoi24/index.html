<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>BaiTap_Buoi24</title>
    <style>
      body {
        background-color: #2b0097;
      }
      .box {
        background-color: #1a1a40;
        width: 450px;
        margin: 80px auto;
        padding-bottom: 20px;
      }

      .btn {
        margin-right: 32px;
        margin-left: 32px;
        text-align: center;
      }
      h1 {
        color: #fff;
        text-align: center;
        padding-top: 32px;
        font-size: 1.75rem;
        font-family: Poppins, sans-serif;
      }

      input {
        background: none;
        border: 1px solid #8758ff;
        color: #fff;
        margin-bottom: 2rem;
        margin-top: 1rem;
        outline: none;
        padding: 0.5rem 1rem;
        width: 200px;
      }
      button {
        background: #8758ff;
        color: #fff;
        cursor: pointer;
        padding: 0.54rem 1rem;
        border: none;
      }

      .todo {
        margin-right: 64px;
        margin-left: 64px;
        text-align: center;
        align-items: center;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        margin-bottom: 1rem;
        padding: 0px 10px;
        background: #8758ff;
        color: #fff;
        cursor: pointer;
      }

      .todo p {
        margin: 10px 0;
      }
      .complete {
        text-decoration: line-through;
        text-decoration-thickness: 2px; /* Độ dày của gạch */
        text-decoration-color: rgba(255, 255, 255, 1); /* Màu của gạch */
        color: #cbb8ff; /* Màu chữ */
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Get Things Done !</h1>
      <form class="form btn">
        <input type="text" placeholder="What is the task today?" />
        <button>Add Task</button>
      </form>

      <div class="todos"></div>

      <!-- <div class="todo">
        <p class="complete">xin chào</p>
        <div class="icon">
          <i class="fa-solid fa-pen-to-square"></i>
          <i class="fa-solid fa-trash"></i>
        </div>
      </div> -->
    </div>
    <script src="./index.js"></script>
  </body>
</html>
