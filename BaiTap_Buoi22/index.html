<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BaiTap_Buoi22</title>
    <style>

      .box{
        display: block;
        width: 50%;
        margin: 0 auto;
      }
      label, input{
        display: block;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>
        Create a new account
      </h1>
      <label for="a">Username</label>
      <input type="text" id="a" placeholder="Nhập họ tên...">
      <label for="b">Email</label>
      <input type="email" id="b" placeholder="Nhập email...">
      <label for="c">Password</label>
      <input type="password" id="c" placeholder="Nhập password...">
      <label for="d">Password Confirmation</label>
      <input type="password" id="d" placeholder="Nhập lại password...">
    </div>
    <script src="./index.js"></script>
  </body>
</html>
