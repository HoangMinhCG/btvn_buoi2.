        margin: 10px 0;
      }

        background-color: yellow;
        border: none;
        padding: 7px 5px;

        background-color: rgb(191, 191, 15);
      }

      .container {
        border: 0.1px solid;
        padding: 20px 20px;
        margin-bottom: 20px;
        border-radius: 5px;
      }

      .option {
        display: flex;
        justify-content: space-between;
      }

      .option button {
        padding: 5px 10px;
        background-color: white;
        border-radius: 50px;
      }
      .option .fix:hover,

      .option .detail:hover {
        background-color: rgba(128, 128, 128, 0.215);
      }

      .option .detail {
        border-radius: 50px;
        border: solid 1px rgb(144, 32, 32);
      }
