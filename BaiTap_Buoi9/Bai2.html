<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai2</title>
    <link rel="stylesheet" href="./CSS/Bai2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <span class="red_color">a</span>
      <h2>Today's</h2>
    </header>

    <nav>
      <p class="title">Flash Sales</p>
      <div class="times">
        <div class="time">
          <p class="time_type">Days</p>
          <p class="time_value">03</p>
        </div>
        <p>:</p>

        <div class="time">
          <p class="time_type">Hours</p>
          <p class="time_value">23</p>
        </div>
        <p>:</p>

        <div class="time">
          <p class="time_type">Minutes</p>
          <p class="time_value">19</p>
        </div>
        <p>:</p>

        <div class="time">
          <p class="time_type">Seconds</p>
          <p class="time_value">56</p>
        </div>
      </div>

      <div class="nav_button">
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-arrow-right"></i>
      </div>
    </nav>

    <main>
      <div class="item">
        <div class="image">
          <img src="./IMG/item1.jpg" alt="ảnh" />
          <span class="item_hover">Add to cart</span>
        </div>
        <h2>HAVIT HV-G92 Gamepad</h2>
        <div class="item_cost">
          <p>$120</p>
          <s>$160</s>
        </div>
        <div class="item_evaluate">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <p>(88)</p>
        </div>
      </div>

      <div class="item">
        <div class="image">
          <img src="./IMG/item2.jpg" alt="ảnh" />
          <span class="item_hover">Add to cart</span>
        </div>
        <h2>AK-900 Wired Keyboard</h2>
        <div class="item_cost">
          <p>$960</p>
          <s>$1160</s>
        </div>
        <div class="item_evaluate">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-regular fa-star"></i>
          <p>(75)</p>
        </div>
      </div>

      <div class="item">
        <div class="image">
          <img src="./IMG/item3.jpg" alt="ảnh" />
          <span class="item_hover">Add to cart</span>
        </div>
        <h2>IPS LCD Gaming Monitor</h2>
        <div class="item_cost">
          <p>$370</p>
          <s>$400</s>
        </div>
        <div class="item_evaluate">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <p>(99)</p>
        </div>
      </div>

      <div class="item">
        <div class="image">
          <img src="./IMG/item4.jpg" alt="ảnh" />
          <span class="item_hover">Add to cart</span>
        </div>
        <h2>S-Series Comfort Chair</h2>
        <div class="item_cost">
          <p>$375</p>
          <s>$400</s>
        </div>
        <div class="item_evaluate">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star-half"></i>
          <p>(99)</p>
        </div>
      </div>
    </main>

    <footer>
      <button>View All Product</button>
    </footer>
  </body>
</html>
